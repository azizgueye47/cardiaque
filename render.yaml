services:
  - type: web
    name: heart-disease-prediction
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install wheel setuptools
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1 